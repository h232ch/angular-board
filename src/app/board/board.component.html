<div class="container my-5 mx-auto">
  <table class="table table-hover mx-auto my-5">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Score</th>
      <th scope="col">Score_avg</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let board of boards">
      <th scope="row">{{ board.id }}</th>
      <td>{{ board.title }}</td>
      <td>{{ board.no_of_ratings }}</td>
      <td>{{ board.avg_ratings }}</td>
    </tr>
    </tbody>
  </table>
</div>
